<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>News Feed</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>My NewsFeed</h1>
    </header>
    <nav>
      <div id="header">
      <select id="categorySelect">
        <option value="science">Science</option>
        <option value="all">All</option>
        <option value="business">Business</option>
        <option value="sports">Sports</option>
        <option value="world">World</option>
        <option value="politics">Politics</option>
        <option value="hatke">Hatke</option>
        <option value="automobile">Automobile</option>
      </select>
      <button id="loadNewsButton" onclick="showDiv()">Load News</button>
      <button id="loadSavedButton">Load Saved</button>
    </div>
    </nav>
    <main>
      <div id="hidden" style="display: none; color:white;">
      <div id="newsContainer" style="position: absolute; top:100px;"></div>
  
    </div>
    <div id="landing-haeading">
    <h3>Get Latest News</h3>
    <h2>Stay Updated!</h2>
  </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
